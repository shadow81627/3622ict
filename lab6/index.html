<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Photo Album</title>

    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet"> 
    <!-- Lightbox -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.css" rel="stylesheet">
    <!-- Style sheet for the index page -->
    <link href="style/index.css" type="text/css" rel="stylesheet"> 

    <!-- favicon -->
    <link rel="icon" type="image/svg" href="images/Tourism_Australia_Favicon.png">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->
  </head>
  <body>
    <div id="content" class="container">
      <div id="header" class="runner">
        
        <span id="heading">
          <img id="logo" src="images/Tourism_Australia_Logo.png" height="95" width="80" alt="Tourism Australia Logo"/>
          Welcome to Australia
        </span>
        <span class="inline-box">
          <button class="btn btn-default" id="login-btn">Login</button>
        </span>
      </div>
      <div id="search-box">
        <div class="inline-box">
            <form id="search" class="form-inline" >
              <div class="form-group has-feedback">
                <label id="error" for="searchField"></label>
                <label class="sr-only" for="searchField">Search</label>
                <input type="search" id="searchField" class="form-control" name="search" placeholder="Search">
                <i id="search-icon" class="glyphicon glyphicon-search form-control-feedback"></i>
              </div>
              <input type="button" id="search-btn" class="btn btn-default" value="Search">
            </form> 
        </div>
      </div>
      <div id="sideMenu">
        <div class="sideItem"><span class="glyphicon glyphicon-home" aria-hidden="true"></span><span class="menu-text"> Home</span></div>
        <div class="sideItem"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span><span class="menu-text"> Infomation</span></div>
        <div class="sideItem"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span><span class="menu-text"> Location</span></div>
      </div>
      <div>
        <figure>
          <img src="photos/Mount_Barney_Lagoon.png" height="382" width="510"alt="Lagoon at Mount Barney"/>
          <figcaption></figcaption>
        </figure>
      </div>
      
    <footer class="footer-distributed">
    	<div class="footer-left">
    		<h3>Company<span>logo</span></h3>
    		<p class="footer-links">
    			<a href="#">Home</a>
    			·
    			<a href="#">Blog</a>
    			·
    			<a href="#">Pricing</a>
    			·
    			<a href="#">About</a>
    			·
    			<a href="#">Faq</a>
    			·
    			<a href="#">Contact</a>
    		</p>
    		<p class="footer-company-name">Company Name &copy; 2015</p>
    	</div>
    	<div class="footer-center">
    		<div>
    			<i class="fa fa-map-marker"></i>
    			<p><span>21 Revolution Street</span> Paris, France</p>
    		</div>
    		<div>
    			<i class="fa fa-phone"></i>
    			<p>+1 555 123456</p>
    		</div>
    		<div>
    			<i class="fa fa-envelope"></i>
    			<p><a href="mailto:support@company.com">support@company.com</a></p>
    		</div>
    	</div>
    	<div class="footer-right">
    		<div class="footer-icons">
    			<a href="#"><i class="fa fa-facebook"></i></a>
    			<a href="#"><i class="fa fa-twitter"></i></a>
    			<a href="#"><i class="fa fa-linkedin"></i></a>
    			<a href="#"><i class="fa fa-github"></i></a>
    		</div>
    	</div>
    </footer>
  </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Lightbox -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.js"></script>
    <script src="js/search.js"></script>
