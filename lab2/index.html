<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Photo Album</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Style sheet for the index page -->
    <link href="style/index.css" type="text/css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
        <button id="loginButton">Login</button>
        <h1>My Photo Album</h1>
        
    </header>
    <div id="search">
        <form id="searchBox" action="">
          <input class="searchField" type="submit" value="Search">
          <input class="searchField" type="text" name="search" placeholder="Type your query here">
        </form> 
    </div>
    <div id="content">
        <figure>
            <img src="photos/DSC01049.JPG" alt="City View"></img>
            <figcaption>City View</figcaption>
        </figure>
        <figure>
            <img src="photos/DSC01066.JPG" alt="Ferris Wheel"></img>
            <figcaption>Ferris Wheel</figcaption>
        </figure>
        <figure>
            <img src="photos/DSC02511.jpg" alt="A building in the forbidden city"></img>
            <figcaption>A Building in the forbidden city with extra long text</figcaption>
        </figure>
        <figure>
            <img src="photos/DSC03810.jpg" alt="City from Mt Gravett look out"></img>
            <figcaption>City from Mt Gravett look out</figcaption>
        </figure>
        <figure>
            <img src="photos/DSC05750.jpg" alt="Sun rise"></img>
            <figcaption>Sun rise</figcaption>
        </figure>
    </div>
    <footer>Damien Robinson</footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
